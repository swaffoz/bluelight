@main("") {
	<div id="calendar" class="fc fc-ltr fc-unthemed"></div>
	<style>
	* {
		text-shadow: 0px 1px 1px #888 !important;
	}
	
	body {
		background: #ecf0f1;
	}	
	
	#calendar {
		color: #2980b9;
	}
	
	a, a:visited {

		border-color: #bdc3c7;
	}

}
