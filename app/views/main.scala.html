@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link href="@routes.Assets.at("stylesheets/fullcalendar.css")" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets/fullcalendar.print.css")" rel="stylesheet" media="print">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.webui-popover.css")">
		<script src="@routes.Assets.at("javascripts/moment.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui.custom.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.webui-popover.js")"></script>
		<script src="@routes.Assets.at("javascripts/fullcalendar.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/index.js")"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
